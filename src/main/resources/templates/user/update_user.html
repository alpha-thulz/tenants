<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${'Edit profile of ' + user.getFirstName() + ' ' + user.getLastName()}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="container-fluid">
        <form method="post">
            <div class="row mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" th:value="${user.getLastName()}" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="username" class="form-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" th:value="${user.getUsername()}" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="password" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="${user.getEmail()}" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Cellphone" th:value="${user.getPhone()}" required>
                </div>
            </div>
            <input type="hidden" id="firstName" name="firstName" th:value="${user.getFirstName()}">
            <input type="hidden" id="id" name="id" th:value="${user.getId()}">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-danger" onclick="location.href='./home'">Cancel</button>
        </form>
    </body>
</html>
